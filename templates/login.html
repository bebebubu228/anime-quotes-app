<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Аниме Цитаты</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="auth-page">
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-form-container">
                <a href="index.html" class="back-btn">← Назад на главную</a>
                <h2>Вход в аккаунт</h2>
                
                <form class="auth-form" method="POST" action="/login">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    {% endwith %}
                    
                    <div class="form-group">
                        <label for="login-username">Имя пользователя</label>
                        <input type="text" id="login-username" name="username" placeholder="Введите имя пользователя" required>
                    </div>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="text" id="login-email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" name="password" placeholder="Введите ваш пароль" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Войти</button>
                </form>
                
                <div class="auth-switch">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Аниме Цитаты</p>
            <a href="https://github.com/yourusername" target="_blank" class="github-link">GitHub</a>
        </div>
    </footer>
</body>
</html>
