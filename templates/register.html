<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Аниме Цитаты</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="auth-page">
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-form-container">
                <a href="index.html" class="back-btn">← Назад на главную</a>
                <h2>Создать аккаунт</h2>
                
                <form class="auth-form" method="POST" action="/register">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    {% endwith %}
                    
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" placeholder="Придумайте имя пользователя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>
                
                <div class="auth-switch">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Аниме Цитаты</p>
            <a href="https://github.com/yourusername" target="_blank" class="github-link">GitHub</a>
        </div>
    </footer>
</body>
</html>
